<!DOCTYPE html>
<html dir="ltr" lang="en" class="offline" manifest="blurb.manifest">
  
<head>
    <!--content type : HTML -->
    <meta http-equiv="content-type" 
        content="text/html; charset=UTF-8">
  
    <!-- Making viewport responsive -->
    <meta name="viewport" content=
        "width=device-width,minimum-scale=1,
        initial-scale=1">
  
    <!-- Loading jQuery, jQuery.terminal, 
        and style sheet -->
    <script src=
        "https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
  
    <script src=
"https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js">
    </script>
  
    <link rel="stylesheet" href=
"https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />
<link rel="shortcut icon" href="https://terminal.jcubic.pl/favicon.ico">
    <style type="text/css">
        .terminal,
        span,
        .cmd,
        div {
            --color: rgba(0, 128, 0, 0.99);
        }

        .terminal,
        span {
            --size: 1.4;
        }

    </style>
    <title>Whirlpool</title>
</head>
  
<body>
    <script>
        $('body').terminal({   
            cat: function(width, height) {
                this.echo('This Is A Beta Command, It Does Not Work Offline')
                const img = $('<img src="https://placekitten.com/' +
                      width + '/' + height + '">');
                this.echo(img);
            },
            dog: function(width, height) {
                this.echo('This Is A Beta Command, It Does Not Work Offline')
                const img = $('<img src="https://place.dog/' +
                      width + '/' + height + '">');
                this.echo(img);
            },    
            iam: function (name) {
                this.echo('Hello, ' + name 
                + '. Welcome to Whirlpool>_<');
            },
            creator: function () {
                this.echo('Runbo Wang');
            },
            alert: function () {
                alert('undefined');
            },
            alert_advanced: function (say) {
                alert(say);
            },
            alert_extra_advanced: function (name) {
                this.echo('type your name for this to work');
                alert(name + ' is awesome!');
            },
            nealfun: function() {
                alert('you are about to be redirected to neal.fun');
                window.location.replace("https://neal.fun/");   
            },
            pranxcom: function() {
                alert('you are about to be redirected to pranx.com');
                window.location.replace("https://pranx.com/"); 
            },
            whirlpool: function () {
                this.echo('Congrats - You Are One Of The First Few People'
                + ' To Find Out This Secret Command Take A Break And Go '
                + 'To neal.fun A Fun Website By Neal Agarwal');
            },
            help_advanced: function () {
                this.echo('iam - iam command for'
                +'whirlpool to recognize you'
                +'\ncreator - to know the creator'
                +'\nwhirlpool - undefined command'
                +'\nthankyous - credits'
                +'\ncat - cat space number space number'
                +'\ndog - dog space number space number'
                +'\nalert - gives a alert'
                +'\nalert_advanced - gives a alert with your name in it'
                +'\nalert_extra_advanced - suprise alert'
                +'\nnealfun - you will know'
                +'\npranxcom - you will know');
            },
            thankyous: function () {
                this.echo('Credits to Sandeep Jain, Jakub T. Jankiewicz & Geeks for Geeks, ITNEXT')
            },
            help: function () {
                this.echo('iam - iam command for'
                + ' whirlpool to recognize you'
                + '\ncreator - to know the creator'
                +'\nhelp_advanced - to get advanced help'
                +'\ncat - cat space number space number'
                +'\ndog - dog space number space number'
                +'\nalert - gives a alert');
            },
        }, {
            greetings:'Whirlpool>_< -You must have came'
            + ' to this random untrusted thingamajig by accident, close this tab'
            + ' and carry on'
        }); 
    </script>
    <noscript>You need to enable JavaScript to view this terminal.</noscript>
</body>
  
</html>
